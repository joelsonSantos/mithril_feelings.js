<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 
     <title>Hello, world!</title>
</head>
<body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/mithril/mithril.js"></script>
    <script>
    
    var requestFunction = function (){
        console.log("Request")
        return; // code for a request here
    }

    var makeAFalseRequest = function (campo){
        return m("a[href='#']", {onclick: requestFunction}, campo)
    }
    
    var titulos = ['nome', 'código']
    var valores = JSON.parse('[{"nome": "arquivo1", "codigo": "638"}, {"nome": "arquivo2", "codigo": "123"}, {"nome": "arquivo3", "codigo": "321"}]')
    var funcao = function(titulo){
        return m('.card.mt-2', [
                    m('.card-header.font-weight-bold', titulo),
                    m(`table.table.table-sm.table-hover.table-striped.table-bordered#tabela-cadastros_registros`, [
                       m('thead', m('tr', titulos.map(function (col) { return m('th', col)}))),
                       m('tbody', valores.map(function (col){return m('tr', titulos.map(function (title) {return m('td', (title === 'nome') ? col['nome'] :  makeAFalseRequest(col['codigo']))}))}))
                   ])
               ], m('.mt-2'))
    }
    var root = document.body
    var elements = [funcao('Relatório diário'), funcao('Relatório mensal'), funcao('Relatório anual')]
    m.render(root, elements)
    </script>
</body>
